<table
  align="center"
  border="0"
  cellpadding="0"
  cellspacing="0"
  style="
    background-color: #f2f2f2;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
    color: black;
  "
  width="100%"
>
  <tbody>
    <tr>
      <td align="center" style="padding: 30px 20px" valign="top">
        <table
          align="center"
          border="0"
          cellpadding="0"
          cellspacing="0"
          style="
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: black;
            max-width: 600px;
            line-height: 28px;
          "
          width="100%"
        >
          <tbody>
            <tr>
              <td style="background: #f8f8f8; padding: 0px">
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="width: 100%; border-collapse: collapse"
                >
                  <tbody>
                    <tr>
                      <td align="left">
                        <a href="[SITE_URL]"
                          ><img
                            width="100"
                            height="100"
                            src="[SITE_URL]/favicon.ico"
                            alt="[SITE_TITLE]"
                            style="width: 100px; height: 100px"
                        /></a>
                      </td>
                      <td
                        align="right"
                        style="
                          padding: 5px;
                          font-family: Roboto-Light, Helvetica, Arial,
                            sans-serif;
                        "
                      >
                        <b>[SITE_TITLE]</b><br />
                        [SITE_TAGLINE]
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td style="background: #ffffff; padding: 30px 20px">
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    width: 100%;
                    max-width: 520px;
                    border-collapse: collapse;
                  "
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          padding: 0 0px 30px;
                          border-bottom: 1px dashed #d8d8d8;
                        "
                      >
                        <p
                          style="
                            margin: 0;
                            padding: 0 0 10px;
                            font-family: -apple-system, BlinkMacSystemFont,
                              Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            font-size: 16px;
                            line-height: 28px;
                            color: #666;
                          "
                        >
                          Hi [NAME],
                        </p>
                        <p
                          style="
                            margin: 0;
                            padding: 0 0 10px;
                            font-family: -apple-system, BlinkMacSystemFont,
                              Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                            font-size: 16px;
                            line-height: 28px;
                            color: #666;
                          "
                        >
                          [TEXT]
                        </p>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    max-width: 520px;
                    width: 100%;
                    border-collapse: collapse;
                  "
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          padding: 30px 0;
                          border-bottom: 1px dashed #d8d8d8;
                        "
                      >
                        <table
                          align="center"
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          style="
                            width: 100%;
                            max-width: 540px;
                            border-collapse: collapse;
                          "
                        >
                          <tbody>
                            <tr>
                              <td style="padding: 0 0 30px">
                                <a
                                  href="[BUTTON_LINK]"
                                  style="
                                    display: block;
                                    max-width: 100vw;
                                    border: 0;
                                    border-radius: 10px;
                                    background: #f58019;
                                    color: white;
                                    padding: 10px;
                                    text-decoration: none;
                                    text-align: center;
                                  "
                                  >[BUTTON_TEXT]</a
                                >
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <p
                                  style="
                                    margin: 0;
                                    padding: 0 0 10px;
                                    font-family: -apple-system,
                                      BlinkMacSystemFont, Roboto, Oxygen, Ubuntu,
                                      Cantarell, sans-serif;
                                    font-size: 16px;
                                    line-height: 28px;
                                    color: #666;
                                  "
                                >
                                  [ADDITIONAL_TEXT]
                                </p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    max-width: 520px;
                    width: 100%;
                    border-collapse: collapse;
                  "
                >
                  <tbody>
                    <tr>
                      <td style="padding: 30px 0 0">
                        <table
                          align="center"
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          style="
                            width: 100%;
                            max-width: 540px;
                            border-collapse: collapse;
                          "
                        >
                          <tbody>
                            <tr>
                              <td style="padding: 0 0 30px"></td>
                            </tr>
                            <tr>
                              <td>
                                <p
                                  style="
                                    margin: 0;
                                    padding: 0px;
                                    font-family: -apple-system,
                                      BlinkMacSystemFont, Roboto, Oxygen, Ubuntu,
                                      Cantarell, sans-serif;
                                    font-size: 16px;
                                    line-height: 28px;
                                    color: #666;
                                  "
                                >
                                  Regards<br />
                                  [FROM_NAME]
                                </p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td style="background: #fff; padding: 0 0 30px">
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="width: 100%; border-collapse: collapse"
                >
                  <tbody>
                    <tr>
                      <td style="padding: 0px; text-align: center"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="background-color: #000; padding: 30px 20px"
              >
                <table
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    width: 100%;
                    border-collapse: collapse;
                    max-width: 400px;
                  "
                >
                  <tbody>
                    <tr>
                      <td style="padding: 0px; text-align: center">
                        <div
                          style="
                            -webkit-font-smoothing: antialiased;
                            -moz-osx-font-smoothing: grayscale;
                            padding: 0;
                            margin: 0;
                            font-family: Inter, -apple-system,
                              BlinkMacSystemFont, Roboto, Oxygen, Ubuntu,
                              Cantarell, sans-serif;
                            font-size: 14px;
                            font-weight: 400;
                            line-height: 24px;
                            text-align: center;
                            color: #ffffff;
                          "
                        >
                          <p
                            style="
                              -webkit-font-smoothing: antialiased;
                              -moz-osx-font-smoothing: grayscale;
                              margin: 0;
                              padding: 0 0 15px;
                              color: #fff;
                            "
                          >
                            By using [SITE_TITLE] account, you agree to be bound
                            by the
                            <a
                              href="[SITE_URL]/terms-and-conditions"
                              style="
                                -webkit-font-smoothing: antialiased;
                                -moz-osx-font-smoothing: grayscale;
                                padding: 0;
                                margin: 0;
                                color: #fff;
                              "
                              >[SITE_TITLE] Terms and Conditions</a
                            >
                            and
                            <a
                              href="[SITE_URL]/privacy-policy"
                              style="
                                -webkit-font-smoothing: antialiased;
                                -moz-osx-font-smoothing: grayscale;
                                padding: 0;
                                margin: 0;
                                color: #fff;
                              "
                              >[SITE_TITLE] Privacy Policy</a
                            >
                          </p>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
